<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haloy Static Site</title>
    <link rel="icon" href="haloy-curlew.svg" type="image/svg+xml" />
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        color: #474747;
        padding: 2em;
        background-color: #f4fcff;
      }
      .container {
        max-width: 800px;
        margin: 2em auto;
        padding: 2em;
        text-align: center;
      }
      .logo {
        max-width: 100px;
        height: auto;
        margin-bottom: 1em;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      .footer {
        margin-top: 2em;
        font-size: 0.9em;
        color: #777;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="haloy-curlew.svg" alt="Haloy Logo" class="logo" />

      <h1>Haloy Static Sitee</h1>

      <p>If you are reading this. It works!</p>

      <div class="footer">
        <p>
          Thanks for using <a href="https://github.com/haloydev/haloy">Haloy</a>
        </p>
      </div>
    </div>
  </body>
</html>
